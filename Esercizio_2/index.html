<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Ginevra Amelotti" />
    <title>Rotazione 3</title>
    <style type="text/css">
        html {
            height: 100%;
        }
        body {
            background-color: rgb(255, 255, 255);
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="sx" width="400" height="65"></canvas>
    <script type="module">
        import Sequencer from './js/sequencer.min.js';

        Sequencer.make({
            canvas: document.querySelector("#sx"),
            from: "img/braille/1.png",
            to: "img/braille/10.png",
            direction: "x",
            playMode: "hover",
            loop: "loop",
        });
    </script>
</body>
</html>
